<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nykaa - Product Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet">

  <!-- Bootstrap for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      margin: 0;
      padding-top: 70px;
    }

    /* Navbar */
    .navbar-custom {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      padding: 10px 20px;
    }

    .navbar-custom .navbar-brand img {
      height: 40px;
    }

    .product-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }

    .product-image {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-details h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    .price s {
      color: #888;
      margin-right: 10px;
    }

    .offer {
      color: #ff3f6c;
      font-weight: 500;
      margin-left: 5px;
    }

    .qty-select {
      width: 100px;
      padding: 5px;
      margin-top: 10px;
    }

    /* Stylish Add to Bag button */
    .addToBagBtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #ff3f6c, #ff5a95);
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 10px rgba(255, 63, 108, 0.4);
    }

    .addToBagBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 15px rgba(255, 63, 108, 0.5);
    }

    .addToBagBtn i {
      font-size: 18px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }

    @media(max-width: 768px) {
      .product-container {
        flex-direction: column;
        padding: 10px;
      }

      .product-details {
        padding-top: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-custom d-flex align-items-center">
    <a class="navbar-brand" href="https://www.nykaa.com/?root=logo">
      <img src="logo.svg" alt="Nykaa">
    </a>
  </nav>

  <!-- Product Section -->
  <div class="product-container">

    <!-- Left: Product Image -->
    <div class="product-image">
      <img src="p.png" alt="Product Image">
    </div>

    <!-- Right: Product Details -->
    <div class="product-details">
      <h1>Kay Beauty 2 in 1 Kajal + Liner Duo</h1>
      <div class="price">
        <s>₹899</s>
        ₹210 <span class="offer">76.6% Off</span>
      </div>

      <div class="quantity">
        Quantity:
        <select class="qty-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <button class="addToBagBtn">
        <i class="bi bi-cart3"></i> Add to Bag
      </button>
    </div>

  </div>

  <!-- Footer -->
  

  <!-- JS -->
  <script>
    // Redirect Add to Bag to Nykaa
    const nykaaUrl = "login.html";
    document.querySelector(".addToBagBtn").addEventListener("click", () => {
      window.location.href = nykaaUrl;
    });
  </script>

</body>

</html>
